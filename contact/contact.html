<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">Let's get in touch</div>
                <img src="contact.jpg" alt="" class = "image">
                <div class="social-links">
                    <span class="second-text">Connect with us:</span>
                    <ul class="social-media">
                        <li><a href='https://www.facebook.com/BITMesraRanchi/'><i class='bx bxl-meta'></i></a></li>
                        <li><a href="https://twitter.com/BITMesra_Ranchi"><i class='bx bxl-twitter'></i></a></li>
                        <li><a href='https://www.youtube.com/@birlainstituteoftechnology8069'><i class='bx bxl-youtube'></i></a></li>
                        <li><a href="https://in.linkedin.com/school/b.i.t.-mesra-ranchi/"><i class='bx bxl-linkedin'></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text text">Contact Us</h4>
                <form action="" id = "contactForm">
                    <div class="input-box">
                        <input type="text" class="input" id = "name"required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" id = "email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" id = "mobile" required>
                        <label for="">Phone</label>
                    </div>
                    <div class="input-box" required>
                        <textarea name="" class = "input" id="message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div>
                    <div class="buttons">
                        <input type="submit" class ="btn" value="Submit">
                        <input type="button" class="btn-1" value = "Homepage" onclick="window.location.href='/Home page/index.html'">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./contact.js"></script>
</body>

</html>
